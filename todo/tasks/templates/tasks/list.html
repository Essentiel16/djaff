<style>
    .center-column{
    width: 600px;
    margin: 20px auto;
    padding: 20px;
    background-color: #fff;
    border-radius: 3px;
    box-shadow: 6px 2px 30px 0px rgba(0,0,0,0.75)
    }
    .btn-danger{
    background-color: yellow;
    border-color: black;
    }
    input{
    width: 100px;
    padding: 12px 20px;
    margin: 3px 0;
    box-sizing:border-box;
    }
    .submit{
    background-color: cyan;
    }
    .item-row{
    background-color:grey;
    margin:10px;
    padding:20px;
    border-radius: 3px;
    color: black;
    font-size: 16px;
    box-shadow: 0px -1px 10px -4px rgba(0,0,0,0.75)
    }
    input::placeholder{
    color:white;
    width:500px;
    }
</style>

<div class = "center-column">
    <h3>My Diary my friend</h3>
<form method="POST" action="/">
    {%csrf_token%}
    {{form.title}}
    <input class= "btn btn-success" type="submit" name="Create Task">
</form>

    <div class="todo-list">
        {% for task in tasks %}
    <div class="item-row">
        <a class="btn btn-sm btn-success" href='{%url "update_task" task.id %}'>Update</a>
        <a class="btn btn-sm btn-danger" href="{%url 'delete_now' task.id %}">Delete</a>

        {% if task.complete == True %}
        <strike>{{task}}</strike>
        {% else %}
        <span>{{task}}</span>
        {% endif %}
    </div>
{% endfor %}
</div>
    </div>
